<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.radio-group {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.radio-group label {
  margin: 0 10px;
  font-size: 16px;
  color: #333;
}

button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    
    <input type="number" id="temperatureInput" placeholder="Enter temperature" />
    
    <div class="radio-group">
      <label>
        <input type="radio" name="unit" value="Celsius" checked>
        Celsius
      </label>
      <label>
        <input type="radio" name="unit" value="Fahrenheit">
        Fahrenheit
      </label>
    </div>
    
    <button id="convertBtn">Convert</button>
    
    <div id="result" class="result"></div>
  </div>
<script>
    document.getElementById('convertBtn').addEventListener('click', function() {
  const temperature = document.getElementById('temperatureInput').value;
  const unit = document.querySelector('input[name="unit"]:checked').value;
  
  if (!temperature || isNaN(temperature)) {
    document.getElementById('result').textContent = "Please enter a valid number!";
    return;
  }

  let convertedTemp;
  let resultUnit;
  
  if (unit === 'Celsius') {
    // Convert to Fahrenheit
    convertedTemp = (temperature * 9/5) + 32;
    resultUnit = 'Fahrenheit';
  } else {
    // Convert to Celsius
    convertedTemp = (temperature - 32) * 5/9;
    resultUnit = 'Celsius';
  }

  document.getElementById('result').textContent = `Converted Temperature: ${convertedTemp.toFixed(2)}Â° ${resultUnit}`;
});

</script>
</body>
</html>
